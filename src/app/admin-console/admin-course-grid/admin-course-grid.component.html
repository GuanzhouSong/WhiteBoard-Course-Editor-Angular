<h2>Courses ({{courses.length}})</h2>

<div class="row">
  <div *ngFor="let course of courses" class="col-sm-4">
    <div class="card wbdv-admin-course-card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">List of Sections :-</p>
        <ul class="list-group">
          <li *ngFor="let section of course.sections" class="list-group-item">
            {{section.name}} {{section.seats}}
            <span (click)="deleteSection(course,section)"
                    class="float-right"><i class="fa fa-times"></i></span>
          </li>
        </ul>
        <button class="btn btn-primary"> Add Section </button>
      </div>
    </div>
  </div>
</div>
