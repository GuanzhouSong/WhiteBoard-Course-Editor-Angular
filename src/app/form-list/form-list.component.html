<div class="container">
    <ul class="list-group">
      <li *ngFor="let form of forms" class="list-group-item">
        <a routerLink="/form/{{form.id}}">{{form.name}}</a>
        <a routerLink="/form/{{form.id}}/submissions"><button class="btn btn-primary float-right">Submissions List</button></a>

      </li>
    </ul>
</div>
