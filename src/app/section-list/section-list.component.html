<app-white-board-nav></app-white-board-nav>

<div class="container">
  <h1>Sections for Course: {{courseId}}</h1>
  <ul class="list-group">
    <li  *ngFor="let section of sections" class="list-group-item">
      {{section.name}} <br/> Section Size : {{section.usedSeats}} / {{section.seats}}
      <button [hidden]="section.enrolled || section.sectionFull || isAdmin" (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
      <button [hidden]="!section.enrolled || isAdmin" (click)="unenroll(section)"
              class="float-right btn btn-primary">Unenroll</button>
    </li>
  </ul>

</div>
