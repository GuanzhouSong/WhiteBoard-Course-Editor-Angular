<app-white-board-nav></app-white-board-nav>


<div class="container">
  <h1>{{form.name}} Submission By {{submission.username}}</h1>

  <br>
  <b>Response :-</b>
  <br>

  <div *ngFor="let element of submission.formData">
    <div [ngSwitch]="element.elementType">


      <div *ngSwitchCase="'INPUT'">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
                 id="T{{topicId}}Elem{{element.orderno}}Label">{{element.label}}</label>
          <div class="col-sm-10">
            <div className="form-check">
              {{element.sAnswer}}
            </div>
          </div>
        </div>
      </div>


      <div *ngSwitchCase="'CHECKBOX'">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
                 id="T{{topicId}}Elem{{element.orderno}}Label">{{element.label}}</label>
          <div class="col-sm-10">
            <ol>
              <div *ngFor="let line of element.options.split('\n'); index as i" [attr.data-index]="i"
                   className="form-check">
                <li *ngIf="element.sAnswerList.indexOf(i) != -1">{{line}}</li>
              </div>
            </ol>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'SELECT'">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
                 id="T{{topicId}}Elem{{element.orderno}}Label">{{element.label}}</label>
          <div class="col-sm-10">
            <ol>
              <div *ngFor="let line of element.options.split('\n'); index as i" [attr.data-index]="i"
                   className="form-check">
                <li *ngIf="element.sAnswerList.indexOf(i) != -1">{{line}}</li>
              </div>
            </ol>
          </div>
        </div>
      </div>


      <div *ngSwitchCase="'RADIO'">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
                 id="T{{topicId}}Elem{{element.orderno}}Label">{{element.label}}</label>
          <div class="col-sm-10">
            {{element.sAnswer}}
          </div>
        </div>
      </div>


      <div *ngSwitchCase="'TEXTAREA'">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label"
                 id="T{{topicId}}Elem{{element.orderno}}Label">{{element.label}}</label>
          <div class="col-sm-10">
            <div className="form-check">
              {{element.sAnswer}}
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>


</div>
